      RadarChart.defaultConfig.radius = 3;

      let dataB = [
          {

                  {axis: "호감도", value: 8},
                  {axis: "화난 얼굴", value: 10},
              ]
          }
      ];
      let dataC = [
          {
              axes: [
                  {axis: "정무 경험", value: 6},
                  {axis: "당내 영향력", value: 10},
                  {axis: "지지율", value: 7},

  <style>
    .modal-display{
      width: 100vw;
      height: 100vw;
      position: absolute;

    }
    .modal-background{
      width: 100%;
      height: 100%;
      background: #838D99;
      z-index:200;
      opacity:0.7;

    }
    .modal{
      width: 40vw;
      max-width: 800px;

      display: block;
      justify-content: center;
      align-items: center;
      position: absolute;
      z-index:200;
      right:0;
      margin-left:auto;
      margin-right:auto;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 30px;
      border-radius: 5%;
      color: #a0abb7;



    }
    .modal h3{
      text-align: center;
      justify-content: center;

    }

    .modal .btn{

      padding: 4px 12px 4px;
      min-width: 150px;
      max-width: 180px;


    }



    @media (max-width: 550px) {
      .modal .btn{
        padding: 2px 12px 2px;
        min-width: 80px;
        max-width: 150px;

      }

      .modal{
        width: 80vw;
      }

      .modal h3{
        font-size: 1.2em;
      }

      .modal-display{

        width: 100vw;
        height: 300vw;

      }



    }


  </style>

  <div class="card-container">

    <div class="card-info">
        <div class="chart-container chartB">

          <script>
              let selection = d3.select('.chartB');
              let widthB = selection[0][0].clientWidth;

              let svg = selection.append('svg')
                  .attr('width', widthB+30)

    </div>

      </div>

  </div>

    <div class="card card-ahn">
